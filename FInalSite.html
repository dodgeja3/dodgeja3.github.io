<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>2 Column Layout &mdash; Left Menu</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
	
	</head>
	
	<body>
		<div id="wrapper">
		
			<main>


				<div class="textbox">
					<h1>About Me</h1>
					<p>This site is all about me!</p>
				</div>

				<div class="textbox">
					<h1>Projects and Goals</h1>
					<p>I got some goals</p>

				</div>



				<div class="portfolioButton">
					<button class="portfolioToggle">Portfolio</button>
				</div>

				<div class="sites">
					<a href="https://dash.generalassemb.ly/projects/build-your-own-personal-website"><img src="http://i.imgur.com/50OmvJ3.png">Personal</a>

					<a href="https://dash.generalassemb.ly/projects/cotbots-4"><img src="http://i.imgur.com/q3eqM2y.png">Bot</a>

					<a href="https://dash.generalassemb.ly/projects/madlins-5"><img src="http://i.imgur.com/zZLrOjF.png">Madlib</a>
				</div>


			</main>
			
			<div class="sidebar">
				<nav id="nav">
					
						<div class="profile">
							<h2>James Dodge</h2>
							<img src="http://i.imgur.com/lWdGVRk.png" width="65%" height="65%">
						</div>
								
						<div class="navbar">
							<ul>
								<li>
									<button id="homeButton" class='navbutton'>Home</button>
								</li>

								<li>
									<button id="resumeButton" class='navbutton'>Resume</button>
								</li>

								<li>
									<button id="gitHubButton" class='navbutton'>GitHub</button>
								</li>

								<li>
									<button id="contactButton" class='navbutton'>Contact</button>
								</li>
							</ul>
						</div>


			</div>

				<button class="navToggle"></button>
			
		</div>

		<script src="FinalSite.js">
		</script>

	</body>
</html>
